<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes dance {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(5deg); }
      50% { transform: translateY(0) rotate(-5deg); }
      75% { transform: translateY(-10px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .balloon {
      animation: float 4s ease-in-out infinite;
    }
    .minion {
      position: absolute;
      width: 60px;
      height: auto;
      animation: dance 2s ease-in-out infinite;
    }

    @media (min-width: 640px) {
      .minion {
        width: 80px;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-200 via-yellow-100 to-purple-200 min-h-screen flex items-center justify-center relative overflow-hidden px-4">

  <!-- Floating Balloons -->
  <div class="absolute top-0 left-1/2 transform -translate-x-1/2 flex gap-4 z-0">
    <div class="balloon w-6 h-12 sm:w-10 sm:h-16 bg-pink-400 rounded-full shadow-lg"></div>
    <div class="balloon w-6 h-12 sm:w-10 sm:h-16 bg-purple-400 rounded-full shadow-lg"></div>
    <div class="balloon w-6 h-12 sm:w-10 sm:h-16 bg-yellow-300 rounded-full shadow-lg"></div>
  </div>

  <!-- Dancing Minions -->
  <img src="https://pngimg.com/uploads/minions/minions_PNG87.png" alt="Minion" class="minion" style="bottom: 10px; left: 10px;">
  <img src="https://pngimg.com/uploads/minions/minions_PNG76.png" alt="Minion" class="minion" style="bottom: 10px; right: 10px;">

  <!-- Birthday Card -->
  <div class="text-center p-6 sm:p-10 bg-white/70 backdrop-blur-md rounded-2xl shadow-2xl w-full max-w-md animate-pulse z-10">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-pink-600 mb-4">ðŸŽ‰ Happy Birthday, Ananya! ðŸ‘‘ðŸŽ‰</h1>
    <p class="text-base sm:text-lg md:text-xl text-gray-700 mb-6" id="wish-text">
      Wishing you a day full of love, laughter, and cake! ðŸŽ‚âœ¨
    </p>
    <button onclick="launchConfetti()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out">
      Celebrate ðŸŽˆ
    </button>
  </div>

  <!-- Background Music -->
  <audio id="birthdayMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2025/03/20/audio_1488679301.mp3?filename=happy-birthday-to-you-background-music-for-the-holiday-jazz-version-316322.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Confetti Launcher
    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
      document.getElementById('birthdayMusic').play();
    }
  </script>

</body>
</html>
