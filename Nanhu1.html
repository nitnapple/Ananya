    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Handlee&display=swap');
        
        @keyframes fallingLeaves {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

.leaf {
    position: fixed;
    top: -10vh;
    width: 30px;
    height: 30px;
    background-image: url('https://cdn-icons-png.flaticon.com/64/1689/1689199.png');
    background-size: cover;
    animation: fallingLeaves 8s linear infinite;
}

        
        body {
            font-family: 'Handlee', cursive;
            background-color: #fdf6e3;
            overflow-x: hidden;
        
    cursor: url('https://cdn-icons-png.flaticon.com/32/1689/1689199.png'), auto;
}

        .floating {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0px); }
        }
    </style>
</head>
