<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(120deg, #ffe0f7 0%, #fffbe6 50%, #e0e7ff 100%);
      overflow-x: hidden;
    }
    .sparkle {
      position: absolute;
      pointer-events: none;
      z-index: 0;
      animation: sparkle 2s infinite linear;
      opacity: 0.7;
    }
    @keyframes sparkle {
      0% { transform: scale(1) translateY(0);}
      50% { transform: scale(1.2) translateY(-15px);}
      100% { transform: scale(1) translateY(0);}
    }
    @keyframes float {
      0% { transform: translateY(0);}
      50% { transform: translateY(-30px);}
      100% { transform: translateY(0);}
    }
    .balloon {
      animation: float 4s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }
    .balloon::after {
      content: '';
      display: block;
      position: absolute;
      left: 50%;
      top: 100%;
      width: 2px;
      height: 28px;
      background: linear-gradient(to bottom, #aaa 30%, transparent 100%);
      transform: translateX(-50%);
    }
    .card-animate {
      animation: fadeInUp 1.2s cubic-bezier(.42,0,.58,1) both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .glow {
      box-shadow: 0 0 18px 4px #f472b6, 0 0 40px 10px #fff2, 0 4px 24px 2px #f0abfc;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative px-4 pb-20">

  <!-- Sparkles -->
  <div class="sparkle" style="top:10%; left:15%; width:18px; height:18px; background:radial-gradient(circle,#fff 60%,#fbbf24 100%);"></div>
  <div class="sparkle" style="top:20%; left:80%; width:12px; height:12px; background:radial-gradient(circle,#fff 60%,#f472b6 100%); animation-delay:1s"></div>
  <div class="sparkle" style="top:60%; left:25%; width:10px; height:10px; background:radial-gradient(circle,#fff 60%,#a78bfa 100%); animation-delay:0.7s"></div>
  <div class="sparkle" style="top:75%; left:70%; width:16px; height:16px; background:radial-gradient(circle,#fff 60%,#facc15 100%); animation-delay:1.4s"></div>

  <!-- Floating Balloons -->
  <div class="absolute top-0 left-1/2 transform -translate-x-1/2 flex gap-6 z-10 pt-4">
    <div class="balloon w-8 h-16 sm:w-12 sm:h-24 bg-pink-400 rounded-full shadow-lg border-2 border-pink-200"></div>
    <div class="balloon w-8 h-16 sm:w-12 sm:h-24 bg-purple-400 rounded-full shadow-lg border-2 border-purple-200"></div>
    <div class="balloon w-8 h-16 sm:w-12 sm:h-24 bg-yellow-300 rounded-full shadow-lg border-2 border-yellow-100"></div>
    <div class="balloon w-8 h-16 sm:w-12 sm:h-24 bg-blue-300 rounded-full shadow-lg border-2 border-blue-100"></div>
  </div>

  <!-- Invitation Card -->
  <div class="text-center p-6 sm:p-10 bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl w-full max-w-md card-animate z-20 border-2 border-pink-200">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-pink-600 mb-3 drop-shadow-lg animate-pulse">
      üéà You're Invited!
    </h1>
    <p class="text-lg sm:text-xl text-gray-700 mb-4">
      Join us for a joyful birthday celebration<br>
      on <strong>15th June 2025</strong> at <strong>7:00 PM</strong><br>
      in the scenic hills of <strong>Shimla</strong> üéâ
    </p>

    <!-- Countdown -->
    <div class="text-pink-600 font-semibold text-xl mb-6">
      <div id="countdown">‚è≥ Loading countdown...</div>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <a href="mailto:ananya@example.com?subject=RSVP%20Birthday%20Party&body=I%20would%20love%20to%20join%20the%20party!" 
         class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full glow transition duration-300 text-lg shadow">
         RSVP Now üíå
      </a>
      <a href="#map" 
         class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-6 rounded-full transition duration-300 text-lg shadow">
         üìç View Map
      </a>
    </div>
  </div>

  <!-- Embedded Map Section -->
  <div id="map" class="w-full max-w-md mx-auto mt-8 rounded-2xl overflow-hidden shadow-lg border-2 border-yellow-300">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3446.662827255119!2d77.1628300752227!3d31.1048143743709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390578e3a2bcd017%3A0x5de071ca9b8c9f83!2sShimla%2C%20Himachal%20Pradesh%2C%20India!5e0!3m2!1sen!2sus!4v1717875671689!5m2!1sen!2sus" 
      width="100%" 
      height="300" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Countdown Script -->
  <script>
    const countdown = document.getElementById("countdown");
    const eventDate = new Date("2025-06-15T19:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "üéâ The party has begun!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
