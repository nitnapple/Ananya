      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255, 244, 229, 0.5) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: glow-animation 3s ease-out forwards;
      z-index: 50;
    }
    @keyframes glow-animation {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(4);

      text-shadow: 0 0 12px #fbbf24, 0 0 24px #f59e42, 0 0 40px #fffbe6;
      animation: magical-glow 2s ease-in-out;
      transition: opacity 0.5s;
      opacity: 1;
      pointer-events: none;
      z-index: 40;
    }
    @media (max-width: 640px) {
      .magical-text { font-size: 1.3rem; }
    }
    @keyframes magical-glow {
      0% { opacity: 0; filter: blur(4px);}

  <!-- Typewriter, Glow, Sound, Vibrate, Grayscale JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const text = "Thank you for being a part of this beautiful journey—may we meet again someday, with even warmer smiles and happier hearts.";
      const el = document.getElementById("typewriter");
      const archiveLink = document.getElementById("archive-link");
      let index = 0;

      function type() {
        if (index < text.length) {
          el.textContent += text.charAt(index++);
          setTimeout(type, 40);
        } else {
          el.style.borderRight = "none";
          archiveLink.classList.remove("hidden");

          // Show magical text after typewriter finishes
          showMagicalText();
        }
      }
      type();

      // Magical text logic
      function showMagicalText() {
        const magicalContainer = document.getElementById("magical-container");
        magicalContainer.style.display = "flex";
        setTimeout(() => {
          magicalContainer.style.display = "none";
        }, 2000);
      }

      // Glow and sound logic
      const clickSound = new Audio("https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/lumos_sound_effect.mp3");

      document.getElementById("click-target").addEventListener("click", function (e) {
        if (window.navigator && window.navigator.vibrate) {
          window.navigator.vibrate(50);
        }
        clickSound.currentTime = 0;
        clickSound.play();

        const glow = document.createElement('div');
        glow.className = 'glow';
        glow.style.left = `${e.clientX}px`;
        glow.style.top = `${e.clientY}px`;
        document.body.appendChild(glow);

        setTimeout(() => glow.remove(), 3000);
      });

      setTimeout(() => {
        document.body.classList.add('bw-effect');
      }, 3000);
    });
  </script>
