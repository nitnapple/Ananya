<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Audio Notes - Jungle Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      /* Painterly jungle gradient background */
      background: linear-gradient(135deg, #0f2027 0%, #2c7744 40%, #a8e063 100%);
      min-height: 100vh;
    }
    .jungle-card {
      background: rgba(30, 60, 40, 0.7);
      border-radius: 1.25rem;
      border: 1.5px solid rgba(168, 224, 99, 0.4);
      box-shadow:
        0 0 24px 4px #a8e06355,
        0 4px 32px 0 #0f202755,
        0 0 0 4px #2c7744aa inset;
      backdrop-filter: blur(6px);
      transition: box-shadow 0.3s, border-color 0.3s;
      position: relative;
      overflow: hidden;
    }
    .jungle-card:hover {
      box-shadow:
        0 0 40px 10px #c0ffb3cc,
        0 4px 32px 0 #0f202799,
        0 0 0 6px #a8e063cc inset;
      border-color: #e0ffcc;
    }
    /* Painterly leaf accent */
    .leaf {
      position: absolute;
      width: 48px;
      height: 48px;
      top: -18px;
      right: -18px;
      opacity: 0.18;
      z-index: 0;
      pointer-events: none;
      filter: blur(1px);
    }
  </style>
</head>
<body class="flex flex-col items-center py-12">

  <header class="mb-8 text-center">

      <svg class="leaf" viewBox="0 0 64 64" fill="none">
        <ellipse cx="32" cy="32" rx="28" ry="16" fill="#a8e063"/>

      </svg>
      <h2 class="text-lg font-semibold text-[#e0ffcc] mb-2 z-10">üå± Chapter 1: The Verdant Heart (Act I ‚Äì Setup)</h2>
      <audio controls class="w-full rounded-lg z-10">
