<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kill the Ants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes crawlAnt {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30px, 10px) rotate(10deg); }
      50% { transform: translate(60px, 0px) rotate(-10deg); }
      75% { transform: translate(90px, 10px) rotate(5deg); }
      100% { transform: translate(120px, 0px) rotate(0deg); }
    }

    .glow {
      filter: drop-shadow(0 0 5px #ff0000) drop-shadow(0 0 10px #ff0000);
    }

    .ant-img {
      width: 40px;
      height: 40px;
      background-size: contain;
      animation: crawlAnt 2s linear infinite;
    }
  </style>
</head>
<body class="bg-cover flex items-center justify-center w-screen h-screen overflow-hidden select-none" style="background-image: url('https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/wood.jpg')">

  <!-- Start Screen -->
  <div id="start-screen" class="absolute inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center z-50 space-y-4 text-white">
    <h1 class="text-2xl font-bold">Tap to smash red ants, avoid black ants!</h1>
    <button onclick="startGame()" class="bg-red-600 text-white px-6 py-3 rounded-xl text-2xl font-bold hover:bg-red-700">Start Game</button>
  </div>

  <!-- Header -->
  <div class="absolute top-4 left-4 text-4xl font-bold text-white drop-shadow-lg">Kill the Ants</div>
  <div class="absolute top-4 right-4 text-sm font-semibold text-white drop-shadow space-x-2 flex flex-col items-end">
    <span>Score: <span id="score">0</span></span>
    <span>Time: <span id="timer">60</span>s</span>
    <div class="flex items-center space-x-1">
      <span>Black Ant Lives:</span>
      <div class="w-24 h-3 bg-gray-700 rounded-full overflow-hidden">
        <div id="lives-bar" class="h-full bg-green-500 transition-all duration-300" style="width: 100%;"></div>
      </div>
    </div>
    <div class="flex space-x-2 mt-1">
      <button onclick="toggleMute()" class="bg-yellow-500 px-2 py-1 text-xs rounded">üîá</button>
      <button onclick="togglePause()" class="bg-blue-500 px-2 py-1 text-xs rounded">‚è∏</button>
    </div>
  </div>

  <!-- Game Area -->
  <div id="game-area" class="relative w-full h-full overflow-hidden"></div>

  <!-- End Screen -->
  <div id="end-screen" class="absolute inset-0 hidden bg-black bg-opacity-90 flex items-center justify-center z-50 flex-col text-white text-center space-y-4">
    <h2 class="text-4xl font-bold">Game Over!</h2>
    <p class="text-2xl">Your score: <span id="final-score"></span></p>
    <button onclick="startGame()" class="bg-green-600 px-6 py-2 rounded-lg text-xl hover:bg-green-700">Play Again</button>
  </div>

  <!-- Sounds -->
  <audio id="splash-sound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_78ed737a85.mp3?filename=splash-death-splash-46048.mp3" preload="auto"></audio>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2025/01/29/audio_6477f2bfbc.mp3?filename=level-iii-medium-294426.mp3" preload="auto" loop></audio>
  <audio id="scream" src="https://cdn.pixabay.com/download/audio/2021/09/30/audio_a5a2365f91.mp3?filename=scream-100507.mp3" preload="auto"></audio>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const splashSound = document.getElementById('splash-sound');
    const bgMusic = document.getElementById('bg-music');
    const scream = document.getElementById('scream');
    const livesBar = document.getElementById('lives-bar');
    const startScreen = document.getElementById('start-screen');
    const endScreen = document.getElementById('end-screen');
    const finalScoreEl = document.getElementById('final-score');

    let score = 0;
    let timeLeft = 60;
    let spawnRate = 700;
    let blackAntLives = 3;
    let isMuted = false;
    let isPaused = false;
    let antInterval, timerInterval;

    function createAnt() {
      const ant = document.createElement('div');
      const isBlack = Math.random() < 0.2;
      ant.className = 'absolute cursor-pointer ant-img glow';
      ant.style.backgroundImage = isBlack ?
        "url('https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/black-ant.gif')" :
        "url('https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/giphy.gif')";

      const size = 40;
      const x = Math.random() * (window.innerWidth - size);
      const y = Math.random() * (window.innerHeight - size);
      ant.style.left = `${x}px`;
      ant.style.top = `${y}px`;

      function handleTap() {
        ant.remove();
        showBlood(x, y);

        if (isBlack) {
          blackAntLives--;
          updateLives();
          if (blackAntLives <= 0) {
            endGame();
            scream.play();
          }
        } else {
          score++;
          scoreEl.textContent = score;
          if (!isMuted) splashSound.play();
          if (navigator.vibrate) navigator.vibrate(100);
          adjustDifficulty();
        }
      }

      ant.addEventListener('click', handleTap);
      ant.addEventListener('touchstart', handleTap, { passive: true });
      gameArea.appendChild(ant);

      setTimeout(() => {
        if (gameArea.contains(ant)) ant.remove();
      }, 2000);
    }

    function updateLives() {
      const percent = (blackAntLives / 3) * 100;
      livesBar.style.width = `${percent}%`;
      livesBar.style.backgroundColor = percent > 50 ? 'green' : percent > 25 ? 'orange' : 'red';
    }

    function showBlood(x, y) {
      const blood = document.createElement('img');
      blood.src = 'https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/blood-bloods-splash.gif';
      blood.className = 'absolute pointer-events-none';
      blood.style.left = `${x}px`;
      blood.style.top = `${y}px`;
      blood.style.width = '50px';
      blood.style.height = '50px';
      gameArea.appendChild(blood);
      setTimeout(() => blood.remove(), 800);
    }

    function adjustDifficulty() {
      clearInterval(antInterval);
      if (score >= 30) spawnRate = 200;
      else if (score >= 20) spawnRate = 400;
      else if (score >= 10) spawnRate = 550;
      antInterval = setInterval(() => { if (!isPaused) createAnt(); }, spawnRate);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          timerEl.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            clearInterval(antInterval);
            endGame();
          }
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      clearInterval(antInterval);
      finalScoreEl.textContent = score;
      endScreen.classList.remove('hidden');
    }

    function startGame() {
      score = 0;
      timeLeft = 60;
      spawnRate = 700;
      blackAntLives = 3;
      isPaused = false;
      updateLives();

      scoreEl.textContent = score;
      timerEl.textContent = timeLeft;
      gameArea.innerHTML = '';
      endScreen.classList.add('hidden');
      startScreen.classList.add('hidden');

      clearInterval(timerInterval);
      clearInterval(antInterval);

      bgMusic.currentTime = 0;
      if (!isMuted) bgMusic.play();

      antInterval = setInterval(createAnt, spawnRate);
      startTimer();
    }

    function toggleMute() {
      isMuted = !isMuted;
      if (isMuted) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
    }

    function togglePause() {
      isPaused = !isPaused;
    }
  </script>
</body>
</html>
