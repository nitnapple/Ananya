<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kill the Ants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes crawlAnt {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30px, 10px) rotate(10deg); }
      50% { transform: translate(60px, 0px) rotate(-10deg); }
      75% { transform: translate(90px, 10px) rotate(5deg); }
      100% { transform: translate(120px, 0px) rotate(0deg); }
    }

    .glow {
      filter: drop-shadow(0 0 5px #ff0000) drop-shadow(0 0 10px #ff0000);
    }

    .ant-img {
      width: 40px;
      height: 40px;
      background: url('https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/giphy.gif') no-repeat center center;
      background-size: contain;
      animation: crawlAnt 2s linear infinite;
    }

    .black-ant {
      background: url('https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/black-ant.gif') no-repeat center center !important;
      background-size: contain !important;
    }

    body {
      background: url('https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/wood.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="flex items-center justify-center w-screen h-screen overflow-hidden select-none">

  <!-- Start Screen -->
  <div id="start-screen" class="absolute inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center z-50 space-y-4 text-white">
    <p class="text-2xl">Tap to smash red ants â€” avoid black ants!</p>
    <button onclick="startGame()" class="bg-red-600 text-white px-6 py-3 rounded-xl text-2xl font-bold hover:bg-red-700">Start Game</button>
  </div>

  <!-- Header -->
  <div class="absolute top-4 left-4 text-4xl font-bold text-white drop-shadow-lg">Kill the Ants</div>
  <div class="absolute top-4 right-4 flex flex-col items-end space-y-1 text-white text-sm sm:text-base">
    <div class="flex space-x-2 items-center">
      <span class="font-bold">Score:</span><span id="score">0</span>
      <span class="font-bold">Time:</span><span id="timer">60</span>s
    </div>
    <div class="flex items-center space-x-2">
      <span class="font-bold">Black Ant Lives:</span>
      <div id="health-bar" class="w-24 h-3 bg-red-300 rounded">
        <div id="health-fill" class="h-full bg-green-600 rounded" style="width: 100%;"></div>
      </div>
      <button id="mute-btn" onclick="toggleMute()" class="bg-white text-black px-2 py-1 rounded hover:bg-gray-200">ðŸ”Š</button>
    </div>
  </div>

  <!-- Game Area -->
  <div id="game-area" class="relative w-full h-full overflow-hidden"></div>

  <!-- End Screen -->
  <div id="end-screen" class="absolute inset-0 hidden bg-black bg-opacity-90 flex items-center justify-center z-50 flex-col text-white text-center space-y-4">
    <h2 class="text-4xl font-bold">Game Over!</h2>
    <p class="text-2xl">Your score: <span id="final-score"></span></p>
    <button onclick="startGame()" class="bg-green-600 px-6 py-2 rounded-lg text-xl hover:bg-green-700">Play Again</button>
  </div>

  <!-- Sounds -->
  <audio id="splash-sound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_78ed737a85.mp3?filename=splash-death-splash-46048.mp3" preload="auto"></audio>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2025/01/29/audio_6477f2bfbc.mp3?filename=level-iii-medium-294426.mp3" preload="auto" loop></audio>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const splashSound = document.getElementById('splash-sound');
    const bgMusic = document.getElementById('bg-music');
    const startScreen = document.getElementById('start-screen');
    const endScreen = document.getElementById('end-screen');
    const finalScoreEl = document.getElementById('final-score');
    const healthFill = document.getElementById('health-fill');

    let score = 0;
    let timeLeft = 60;
    let spawnRate = 700;
    let antInterval, timerInterval;
    let blackAntLives = 3;

    function createAnt() {
      const ant = document.createElement('div');
      const isBlack = Math.random() < 0.25;
      ant.className = 'absolute cursor-pointer ant-img glow';
      if (isBlack) ant.classList.add('black-ant');

      const size = 40;
      const x = Math.random() * (window.innerWidth - size);
      const y = Math.random() * (window.innerHeight - size);
      ant.style.left = `${x}px`;
      ant.style.top = `${y}px`;

      function killAnt() {
        ant.remove();
        showBlood(x, y);

        splashSound.pause();
        splashSound.currentTime = 0;
        splashSound.play();

        if (navigator.vibrate) navigator.vibrate(100);

        if (isBlack) {
          blackAntLives--;
          updateHealth();
          if (blackAntLives <= 0) {
            endGame();
            return;
          }
        } else {
          score++;
          scoreEl.textContent = score;
          adjustDifficulty();
        }
      }

      ant.addEventListener('click', killAnt);
      ant.addEventListener('touchstart', killAnt, { passive: true });
      gameArea.appendChild(ant);

      setTimeout(() => {
        if (gameArea.contains(ant)) ant.remove();
      }, 2000);
    }

    function showBlood(x, y) {
      const blood = document.createElement('img');
      blood.src = 'https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/blood-bloods-splash.gif';
      blood.className = 'absolute pointer-events-none';
      blood.style.left = `${x}px`;
      blood.style.top = `${y}px`;
      blood.style.width = '50px';
      blood.style.height = '50px';
      gameArea.appendChild(blood);
      setTimeout(() => blood.remove(), 800);
    }

    function updateHealth() {
      const width = (blackAntLives / 3) * 100;
      healthFill.style.width = `${width}%`;
      healthFill.className = `h-full rounded ${blackAntLives === 3 ? 'bg-green-600' : blackAntLives === 2 ? 'bg-yellow-500' : 'bg-red-600'}`;
    }

    function adjustDifficulty() {
      clearInterval(antInterval);
      if (score >= 30) spawnRate = 200;
      else if (score >= 20) spawnRate = 400;
      else if (score >= 10) spawnRate = 550;
      antInterval = setInterval(createAnt, spawnRate);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(antInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      finalScoreEl.textContent = score;
      endScreen.classList.remove('hidden');
    }

    function startGame() {
      score = 0;
      timeLeft = 60;
      blackAntLives = 3;
      spawnRate = 700;
      scoreEl.textContent = score;
      timerEl.textContent = timeLeft;
      gameArea.innerHTML = '';
      endScreen.classList.add('hidden');
      startScreen.classList.add('hidden');
      updateHealth();

      clearInterval(timerInterval);
      clearInterval(antInterval);

      bgMusic.currentTime = 0;
      bgMusic.play().catch(e => {
        console.warn('Background music could not play automatically:', e);
      });

      antInterval = setInterval(createAnt, spawnRate);
      startTimer();
    }

    function toggleMute() {
      bgMusic.muted = !bgMusic.muted;
      const muteBtn = document.getElementById('mute-btn');
      muteBtn.textContent = bgMusic.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    }

    // Preload
    new Image().src = 'https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/giphy.gif';
    new Image().src = 'https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/black-ant.gif';
  </script>
</body>
</html>
