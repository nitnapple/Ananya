<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Share Notes and Resources</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #1f4b57;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        header nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #ff9933;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 20px;
            background-color: #fdf6e4;
            min-height: 90vh;
        }
        .hero-text {
            max-width: 50%;
        }
        .hero h1 {
            font-size: 3em;
            color: #1f4b57;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #555;
            margin: 20px 0;
        }
        .hero button {
            background-color: #ff9933;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .hero button:hover {
            background-color: #e67e22;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .hero img {
            max-width: 40%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Book List */
        .book-list {
            margin-top: 2em;
            display: flex;
            gap: 1.5em;
            overflow-x: auto;
        }
        .book-card {
            flex: 0 0 150px;
            background-color: #fdf9f4;
            padding: 1em;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .book-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book-card h4 {
            font-size: 1em;
            color: #4a3b28;
            margin-top: 0.5em;
        }

    
        footer {
            background-color: #1f4b57;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
