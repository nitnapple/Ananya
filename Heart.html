<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Her Majesty's Enchanted Realm</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Cloud Animation */
    .cloud {
      position: fixed;
      width: 200px;
      opacity: 0.5;
      animation: floatClouds 60s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .cloud:nth-child(2) { left: -200px; top: 5%; animation-delay: 0s; }
    .cloud:nth-child(3) { left: -300px; top: 20%; animation-delay: 10s; }
    .cloud:nth-child(4) { left: -400px; top: 30%; animation-delay: 20s; }

    @keyframes floatClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(200vw); }
    }

    /* Background + Stars */
    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
      perspective: 1000px;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: url('') repeat;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      opacity: 0.3;
    }

    /* Heart Cursor */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://static-00.iconduck.com/assets.00/fire-emoji-402x512-8ma95d17.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: floatUp 1.2s linear forwards;
      transform: translateZ(50px);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) translateZ(0); opacity: 1; }
      100% { transform: translateY(-100px) scale(0.5) translateZ(50px); opacity: 0; }
    }

    /* Rain Effect */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.4);
      animation: fall 0.8s linear infinite;
      border-radius: 1px;
      filter: blur(1px);
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0.5; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body class="text-white font-sans">  
  <!-- üîä Background Music -->
  <audio id="bg-music" autoplay loop>
  <source src="https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/royal.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  <!-- üåü Stars + Clouds -->
  <div class="stars"></div>
  <img src="https://pngimg.com/uploads/cloud/cloud_PNG27.png" class="cloud" />
  <img src="https://pngimg.com/uploads/cloud/cloud_PNG27.png" class="cloud" />
  <img src="https://pngimg.com/uploads/cloud/cloud_PNG27.png" class="cloud" />

  <!-- üåßÔ∏è Rain -->
  <div class="rain" id="rain"></div>

  <!-- üëë Content -->
  <main class="min-h-screen flex items-center justify-center text-center px-6">
    <div>
      <h1 class="text-2xl md:text-4xl font-bold mb-6">Alas, the hour hath come when all must end. With heavy heart, we bid farewell to the journey that once was.</h1>
      <p class="text-lg md:text-xl"></p>
    </div>
  </main>

  <!-- ü¶∂ Footer -->
  <footer class="text-center py-6 bg-black bg-opacity-40">
    <p class="text-sm text-gray-400">Made with ‚ù§Ô∏è and a sprinkle of stardust</p>
    <p class="text-xs text-gray-500">¬© 2025 Magical Universe. All rights reserved.</p>
  </footer>

  <!-- üíñ Heart Trail Script -->
  <script>
    document.addEventListener('mousemove', function (e) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = e.pageX + 'px';
      heart.style.top = e.pageY + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    });

    // Rain Generation
    const rainContainer = document.getElementById('rain');
    for (let i = 0; i < 150; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (0.5 + Math.random()) + 's';
      drop.style.animationDelay = Math.random() * 5 + 's';
      rainContainer.appendChild(drop);
    }
  </script>

  <script>
  window.addEventListener('load', () => {
    const audio = document.getElementById('bg-music');
    const playPromise = audio.play();

    if (playPromise !== undefined) {
      playPromise
        .then(() => {
          // Music started successfully üé∂
        })
        .catch(error => {
          console.warn("Autoplay blocked üò¢. User interaction may be required.", error);
        });
    }
  });
</script>

</body>
</html>
