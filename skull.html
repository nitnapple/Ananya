<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haunted Skull Zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
    }

    .skull {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/skull-laughing.gif') no-repeat center/cover;
      animation: fallFade 0.5s ease-out;
      filter: drop-shadow(0 0 6px white);
      z-index: 5;
      transition: transform 0.2s ease;
    }

    .blood {
      position: absolute;
      width: 64px;
      height: 64px;
      background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXBvaWo5cjV4Y3NpOHFrM3dqOXVyc2RrY3czcnU5OXdsd3UzZHVwaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xUPGcnRH3DNfyUXWqA/giphy.gif') no-repeat center/cover;
      background-size: contain;
      opacity: 1;
      animation: splatter 0.4s ease-out forwards;
      z-index: 4;
    }

    @keyframes fallFade {
      0% { opacity: 0; transform: translateY(-50px) scale(0.5); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes splatter {
      0% { transform: scale(0.2); opacity: 0.5; }
      100% { transform: scale(1.2) rotate(10deg); opacity: 0; }
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
    }

    .shake {
      animation: shake 0.4s ease-in-out;
    }

    .explode {
      animation: explode 0.4s forwards ease-out;
    }

    @keyframes explode {
      0% { transform: scale(10) rotate(0deg); opacity: 1; }
      100% { transform: scale(12) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body class="bg-black text-white relative h-screen select-none transition-all duration-300" id="game-body">

  <!-- AUDIO FILES -->
  <audio id="scary-sound" src="https://cdn.pixabay.com/audio/2022/10/24/audio_1e7f5cbb6c.mp3" preload="auto"></audio>
  <audio id="bg-music" src="https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/terror-213743.mp3" preload="auto" loop></audio>
  <audio id="laugh-sound" src="https://cdn.pixabay.com/audio/2023/03/07/audio_a1a4a88b8b.mp3" preload="auto"></audio>

  <!-- START SCREEN -->
  <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-black z-50 text-center">
    <img src="https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/skull-laughing.gif" alt="Skull GIF" class="w-32 h-32 mb-4" />
    <h1 class="text-5xl font-bold mb-2">Haunted Skull Zone</h1>
    <p class="text-gray-400 text-lg">Tap or Hold to play... if you dare.</p>
  </div>

  <!-- TOP HUD -->
  <div class="absolute top-2 right-4 text-sm z-30">
    <div>Time left: <span id="timer">60</span>s</div>
    <div>Score: <span id="score">0</span></div>
  </div>

  <!-- SKULL CONTAINER -->
  <div id="skull-container" class="absolute inset-0 pointer-events-none"></div>

  <script>
    const skullContainer = document.getElementById('skull-container');
    const dropSound = document.getElementById('scary-sound');
    const bgMusic = document.getElementById('bg-music');
    const laughSound = document.getElementById('laugh-sound');
    const startScreen = document.getElementById('start-screen');
    const timerEl = document.getElementById('timer');
    const scoreEl = document.getElementById('score');
    const gameBody = document.getElementById('game-body');

    let score = 0;
    let timeLeft = 60;
    let gameStarted = false;
    let timerInterval;
    let activeSkull = null;
    let scaleInterval = null;

    const startGame = () => {
      bgMusic.volume = 0.4;
      bgMusic.play();
      startScreen.style.display = 'none';
      gameStarted = true;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert(`Game Over! Your final score is ${score}`);
        }
      }, 1000);
    };

    const triggerShake = () => {
      gameBody.classList.add('shake');
      setTimeout(() => {
        gameBody.classList.remove('shake');
      }, 400);
    };

    const spawnSkull = (x, y) => {
      const skull = document.createElement('div');
      skull.className = 'skull';
      skull.style.left = `${x - 16}px`;
      skull.style.top = `${y - 16}px`;
      skull.dataset.scale = 1;
      skullContainer.appendChild(skull);
      return skull;
    };

    const explodeSkull = (skull) => {
      if (!skull) return;
      skull.classList.add('explode');
      setTimeout(() => skull.remove(), 500);

      const blood = document.createElement('div');
      blood.className = 'blood';
      blood.style.left = `${parseInt(skull.style.left) - 16}px`;
      blood.style.top = `${parseInt(skull.style.top) - 16}px`;
      skullContainer.appendChild(blood);
      setTimeout(() => blood.remove(), 800);

      laughSound.currentTime = 0;
      laughSound.play();
      triggerShake();
      score += 5;
      scoreEl.textContent = score;
    };

    const growSkull = () => {
      if (!activeSkull) return;
      let scale = parseFloat(activeSkull.dataset.scale);
      scale += 0.2;

      if (scale >= 10) {
        explodeSkull(activeSkull);
        clearInterval(scaleInterval);
        activeSkull = null;
        return;
      }

      activeSkull.dataset.scale = scale;
      activeSkull.style.transform = `scale(${scale})`;
    };

    document.body.addEventListener('mousedown', (e) => {
      if (!gameStarted) {
        startGame();
      }

      dropSound.currentTime = 0;
      dropSound.play();

      activeSkull = spawnSkull(e.clientX, e.clientY);
      scaleInterval = setInterval(growSkull, 100);
    });

    document.body.addEventListener('mouseup', () => {
      if (activeSkull) {
        clearInterval(scaleInterval);
        score++;
        scoreEl.textContent = score;
        activeSkull = null;
      }
    });

    // Mobile support
    document.body.addEventListener('touchstart', (e) => {
      if (!gameStarted) {
        startGame();
      }

      const touch = e.touches[0];
      dropSound.currentTime = 0;
      dropSound.play();

      activeSkull = spawnSkull(touch.clientX, touch.clientY);
      scaleInterval = setInterval(growSkull, 100);
    });

    document.body.addEventListener('touchend', () => {
      if (activeSkull) {
        clearInterval(scaleInterval);
        score++;
        scoreEl.textContent = score;
        activeSkull = null;
      }
    });
  </script>
</body>
</html>
