<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haunted Skull Zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
    }

    .skull-img {
      width: 32px;
      height: 32px;
      animation: fallFade 0.5s ease-out, rotateSkull 2s linear infinite;
      transition: top 0.3s ease-in-out;
      position: absolute;
      z-index: 5;
    }

    .glow {
      filter: drop-shadow(0 0 6px white) drop-shadow(0 0 12px white);
    }

    .blood {
      position: absolute;
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      opacity: 0.7;
      animation: splatter 0.3s ease-out;
      z-index: 4;
    }

    @keyframes fallFade {
      0% { opacity: 0; transform: translateY(-50px) scale(0.5); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes splatter {
      0% { transform: scale(0.2); opacity: 0.5; }
      100% { transform: scale(1.5) rotate(45deg); opacity: 0; }
    }

    @keyframes rotateSkull {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        background-color: black;
      }
      20%, 22%, 24%, 55% {
        background-color: #111;
      }
    }

    .flicker {
      animation: flicker 2s infinite;
    }
  </style>
</head>
<body class="bg-black text-white relative h-screen flicker">

  <!-- Skull Drop Sound -->
  <audio id="drop-sound" src="https://cdn.pixabay.com/audio/2022/10/24/audio_1e7f5cbb6c.mp3" preload="auto"></audio>
  
  <!-- Background Ambient -->
  <audio id="bg-music" src="https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/terror-213743.mp3" preload="auto" loop></audio>

  <!-- Random Screams -->
  <audio id="scream-sound" src="https://cdn.pixabay.com/audio/2023/01/03/audio_31d8b4e5cb.mp3" preload="auto"></audio>

  <div class="text-center mt-10 z-10 relative pointer-events-none">
    <img src="https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/skull-laughing.gif" class="mx-auto w-24 h-24 animate-pulse glow" />
    <h1 class="text-3xl mt-4 font-bold">Haunted Skull Zone</h1>
    <p class="mt-2 text-lg text-gray-400">Tap to drop skulls. Screams. Blood. Rotating doom. ðŸ’€</p>
  </div>

  <div id="skull-container" class="absolute inset-0 pointer-events-none"></div>

  <script>
    const skullContainer = document.getElementById('skull-container');
    const dropSound = document.getElementById('drop-sound');
    const bgMusic = document.getElementById('bg-music');
    const screamSound = document.getElementById('scream-sound');

    const columnWidth = 30;
    const screenWidth = window.innerWidth;
    const numColumns = Math.floor(screenWidth / columnWidth);
    const heights = new Array(numColumns).fill(0);
    const skullSize = 32;

    let bgStarted = false;

    document.body.addEventListener('click', (e) => {
      if (!bgStarted) {
        bgMusic.volume = 0.4;
        bgMusic.play();
        bgStarted = true;
      }

      dropSound.currentTime = 0;
      dropSound.play();

      // Randomly play scream
      if (Math.random() < 0.3) {
        screamSound.currentTime = 0;
        screamSound.volume = 0.6;
        screamSound.play();
      }

      const column = Math.floor(e.clientX / columnWidth);
      const x = column * columnWidth + columnWidth / 4;
      const y = window.innerHeight - skullSize - heights[column];

      // Skull
      const skull = document.createElement('img');
      skull.src = 'https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/skull-laughing.gif';
      skull.className = 'skull-img glow';
      skull.style.left = `${x}px`;
      skull.style.top = `-50px`;

      skullContainer.appendChild(skull);

      // Animate fall
      setTimeout(() => {
        skull.style.top = `${y}px`;

        // Bounce
        skull.style.transition = 'top 0.2s ease-in-out';
        setTimeout(() => {
          skull.style.top = `${y - 10}px`;
          setTimeout(() => {
            skull.style.top = `${y}px`;
          }, 100);
        }, 250);

        // Blood splatter
        const blood = document.createElement('div');
        blood.className = 'blood';
        blood.style.left = `${x + 8}px`;
        blood.style.top = `${y + 24}px`;
        skullContainer.appendChild(blood);

        setTimeout(() => blood.remove(), 500);
      }, 20);

      heights[column] += skullSize;
    });
  </script>
</body>
</html>
