<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skull Emoji Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen relative">

  <audio id="scary-sound" src="https://cdn.pixabay.com/download/audio/2024/05/31/audio_e9c7c6b657.mp3?filename=terror-213743.mp3" preload="auto" autoplay></audio>

  <div class="text-center">
    <div class="text-9xl animate-pulse">ðŸ’€</div>
    <h1 class="text-3xl mt-4 font-bold">Welcome to the Skull Zone</h1>
    <p class="mt-2 text-lg text-gray-400">Embrace the ðŸ’€ vibes.</p>
  </div>

  <div id="click-message" class="absolute bottom-10 text-sm text-gray-500 animate-pulse hidden">
    Click anywhere to enter... if you dare.
  </div>

  <script>
    const audio = document.getElementById('scary-sound');
    const message = document.getElementById('click-message');

    window.addEventListener('load', () => {
      audio.play().catch(() => {
        // Autoplay was blocked, show message and wait for user interaction
        message.style.display = 'block';
        document.body.addEventListener('click', () => {
          audio.play();
          message.style.display = 'none';
        }, { once: true });
      });
    });
  </script>
</body>
</html>
