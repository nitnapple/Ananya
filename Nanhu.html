    <!-- Microsoft Clarity, Geolocation (Without Permission), & Google Sheets Tracking -->
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            try {
                if (!c[a]) {
                    c[a] = function () {
                        (c[a].q = c[a].q || []).push(arguments);
                    };
                }

                t = l.createElement(r);
                t.async = true;
                t.defer = true;
                t.src = "https://www.clarity.ms/tag/" + i;
                y = l.getElementsByTagName(r)[0];
                y.parentNode.insertBefore(t, y);

                let clarityLoaded = false;
                function loadClarity() {
                    if (!clarityLoaded) {
                        clarityLoaded = true;
                        captureDataAndSend();
                    }
                }

                document.addEventListener("scroll", loadClarity, { once: true });
                document.addEventListener("mousemove", loadClarity, { once: true });
                document.addEventListener("touchstart", loadClarity, { once: true });

                function captureDataAndSend() {
                    let deviceInfo = {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        screenWidth: screen.width,
                        screenHeight: screen.height,
                        deviceMemory: navigator.deviceMemory || "Unknown",
                        cpuCores: navigator.hardwareConcurrency || "Unknown",
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        language: navigator.language,
                    };

                    fetch("https://ip-api.com/json/?fields=lat,lon,city,region,country,isp")
                        .then(response => response.json())
                        .then(data => {
                            let locationData = {
                                latitude: data.lat || "Unknown",
                                longitude: data.lon || "Unknown",
                                city: data.city || "Unknown",
                                region: data.region || "Unknown",
                                country: data.country || "Unknown",
                                isp: data.isp || "Unknown",
                            };

                            sendToGoogleSheet({ ...deviceInfo, ...locationData });
                            c.clarity("set", { deviceInfo, locationData });
                        })
                        .catch(error => {
                            console.error("IP Geolocation failed:", error);
                            sendToGoogleSheet({ ...deviceInfo, locationData: "Failed" });
                        });
                }

                function sendToGoogleSheet(data) {
                    fetch("https://docs.google.com/spreadsheets/d/1S9USruWYL22i28UCZsPWSqmsF-BQXTQuJPmvUpCjpVc/edit?usp=drivesdk", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data),
                    })
                    .then(response => response.text())
                    .then(result => console.log("Google Sheet Response:", result))
                    .catch(error => console.error("Google Sheet Error:", error));
                }

            } catch (e) {
                console.error("Clarity tracking failed:", e);
            }
        })(window, document, "clarity", "script", "qvaj902znd");
    </script>

</body>
