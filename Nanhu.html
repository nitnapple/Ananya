    :root {

      --base-color: #070b1d;
      --base-variant: #101425;
      --text-color: #ffffff;
      --secondary-text: #a4a5b8;
    }
    * {
      margin: 0;
      padding: 0;

      color: var(--text-color);

    section {

    }
    p {

      color: var(--secondary-text);

    button {

      padding: .8em 2em;
      background-color: var(--primary-color);
      color: white;
      border-radius: 4px;
      font: inherit;
      text-transform: uppercase;
      font-weight: 500;
      cursor: pointer;
    }
    .cta-button {
      background-color: var(--accent-color);
    }
    #theme-switch {
      height: 50px;
      width: 50px;
      padding: 0;
      border-radius: 50%;
      background-color: var(--base-variant);
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 20px;
      right: 20px;
    }
    #theme-switch svg {
      fill: var(--primary-color);
    }
    #theme-switch svg:last-child {
      display: none;
    }
    .darkmode #theme-switch svg:first-child {
      display: none;
    }
    .darkmode #theme-switch svg:last-child {
      display: block;
    }
  </style>

    <!-- Microsoft Clarity, Geolocation (Without Permission), & Google Sheets Tracking -->
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            try {
                if (!c[a]) {
                    c[a] = function () {
                        (c[a].q = c[a].q || []).push(arguments);
                    };
                }

                t = l.createElement(r);
                t.async = true;
                t.defer = true;
                t.src = "https://www.clarity.ms/tag/" + i;
                y = l.getElementsByTagName(r)[0];
                y.parentNode.insertBefore(t, y);

                let clarityLoaded = false;
                function loadClarity() {
                    if (!clarityLoaded) {
                        clarityLoaded = true;
                        captureDataAndSend();
                    }
                }

                document.addEventListener("scroll", loadClarity, { once: true });
                document.addEventListener("mousemove", loadClarity, { once: true });
                document.addEventListener("touchstart", loadClarity, { once: true });

                function captureDataAndSend() {
                    let deviceInfo = {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        screenWidth: screen.width,
                        screenHeight: screen.height,
                        deviceMemory: navigator.deviceMemory || "Unknown",
                        cpuCores: navigator.hardwareConcurrency || "Unknown",
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        language: navigator.language,
                    };

                    fetch("https://ip-api.com/json/?fields=lat,lon,city,region,country,isp")
                        .then(response => response.json())
                        .then(data => {
                            let locationData = {
                                latitude: data.lat || "Unknown",
                                longitude: data.lon || "Unknown",
                                city: data.city || "Unknown",
                                region: data.region || "Unknown",
                                country: data.country || "Unknown",
                                isp: data.isp || "Unknown",
                            };

                            sendToGoogleSheet({ ...deviceInfo, ...locationData });
                            c.clarity("set", { deviceInfo, locationData });
                        })
                        .catch(error => {
                            console.error("IP Geolocation failed:", error);
                            sendToGoogleSheet({ ...deviceInfo, locationData: "Failed" });
                        });
                }

                function sendToGoogleSheet(data) {
                    fetch("https://script.google.com/macros/s/AKfycbyenRf_OzVcKowkSyoOjy9LTk993ZpX5MKb-HcCUxFaM9ZYgFZbOAAJbFdbTLQzQD8u/exec", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data),
                    })
                    .then(response => response.text())
                    .then(result => console.log("Google Sheet Response:", result))
                    .catch(error => console.error("Google Sheet Error:", error));
                }

            } catch (e) {
                console.error("Clarity tracking failed:", e);
            }
        })(window, document, "clarity", "script", "qvaj902znd");
    </script>
    <script>
    let darkmode = localStorage.getItem('darkmode');
    const themeSwitch = document.getElementById('theme-switch');
    
    const enableDarkmode = () => {
      document.body.classList.add('darkmode');
      localStorage.setItem('darkmode', 'active');
    };
    
    const disableDarkmode = () => {
      document.body.classList.remove('darkmode');
      localStorage.setItem('darkmode', null);
    };
    
    if(darkmode === "active") enableDarkmode();
    
    themeSwitch.addEventListener("click", () => {
      darkmode = localStorage.getItem('darkmode');
      darkmode !== "active" ? enableDarkmode() : disableDarkmode();
    });
  </script>
