<!-- LearnSphere: Educational Platform with Multiple Google Drive Lessons -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnSphere - Stream Lessons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-slate-800">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">LearnSphere</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-16">
    <div class="text-center max-w-2xl mx-auto mb-12">
      <h2 class="text-3xl font-bold mb-2">Educational Video Lessons</h2>
      <p class="text-slate-600">Click on a lesson to start learning instantly via Google Drive streaming.</p>
    </div>

    <div id="lessonGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Video Cards will be injected here -->
    </div>
  </main>

  <!-- Modal -->
  <div id="lessonModal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm z-50 flex items-center justify-center hidden">
    <div class="bg-white w-full max-w-4xl rounded-lg overflow-hidden shadow-lg relative">
      <button onclick="closeModal()" class="absolute top-3 right-4 text-2xl text-gray-500 hover:text-black">&times;</button>
      <div class="aspect-video">
        <iframe id="videoFrame" class="w-full h-full" allowfullscreen></iframe>
      </div>
      <div class="p-6">
        <h3 id="lessonTitle" class="text-xl font-bold mb-2"></h3>
        <p id="lessonInstructor" class="text-sm text-slate-500 mb-4"></p>
        <p id="lessonDesc" class="text-slate-600 mb-4"></p>
        <ul id="lessonPoints" class="list-disc list-inside text-slate-700"></ul>
      </div>
    </div>
  </div>

  <script>
    const lessonData = [
      {
        id: 1,
        title: "Introduction to Economics",
        instructor: "Dr. Anita Sharma",
        desc: "Basic concepts of micro and macroeconomics.",
        thumb: "https://placehold.co/600x400?text=Economics",
        videoSrc: "https://drive.google.com/file/d/1a2b3c4d5e6f7g8h9i/preview",
        learningPoints: [
          "Understand demand and supply.",
          "Learn market structures.",
          "Introduction to macroeconomic indicators."
        ]
      },
      {
        id: 2,
        title: "Indian Polity Lecture 1",
        instructor: "Prof. Arjun Mehta",
        desc: "Overview of Indian Constitution and Governance.",
        thumb: "https://placehold.co/600x400?text=Polity",
        videoSrc: "https://drive.google.com/file/d/2a2b3c4d5e6f7g8h9i/preview",
        learningPoints: [
          "Historical background of Constitution.",
          "Preamble and Fundamental Rights.",
          "Important Amendments."
        ]
      },
      {
        id: 3,
        title: "Geography of India",
        instructor: "Ms. Rina Dey",
        desc: "Physical features, rivers, and climate patterns of India.",
        thumb: "https://placehold.co/600x400?text=Geography",
        videoSrc: "https://drive.google.com/file/d/3a2b3c4d5e6f7g8h9i/preview",
        learningPoints: [
          "Mountains, plains, and plateaus.",
          "Major rivers and their basins.",
          "Climate types and monsoons."
        ]
      },
      {
        id: 4,
        title: "Fundamental Rights - Lecture Video",
        instructor: "IAS Faculty",
        desc: "Detailed explanation of Fundamental Rights under the Indian Constitution.",
        thumb: "https://placehold.co/600x400?text=Fundamental+Rights",
        videoSrc: "https://drive.google.com/file/d/1GpV1cNOdTvG21zaJ7YZ4GA7eXSSRBqGD/preview",
        learningPoints: [
          "Right to Equality",
          "Right to Freedom",
          "Right against Exploitation"
        ]
      }
    ];

    const lessonGrid = document.getElementById('lessonGrid');
    const modal = document.getElementById('lessonModal');
    const videoFrame = document.getElementById('videoFrame');
    const lessonTitle = document.getElementById('lessonTitle');
    const lessonInstructor = document.getElementById('lessonInstructor');
    const lessonDesc = document.getElementById('lessonDesc');
    const lessonPoints = document.getElementById('lessonPoints');

    function createLessonCard(lesson) {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg cursor-pointer';
      card.innerHTML = `
        <img src="${lesson.thumb}" class="w-full h-48 object-cover" alt="${lesson.title}">
        <div class="p-4">
          <h3 class="text-lg font-bold">${lesson.title}</h3>
          <p class="text-sm text-slate-500 mt-1">By ${lesson.instructor}</p>
          <p class="text-sm text-slate-600 mt-2">${lesson.desc}</p>
        </div>
      `;
      card.addEventListener('click', () => openModal(lesson));
      return card;
    }

    function populateLessons() {
      lessonData.forEach(lesson => {
        const card = createLessonCard(lesson);
        lessonGrid.appendChild(card);
      });
    }

    function openModal(lesson) {
      videoFrame.src = lesson.videoSrc;
      lessonTitle.textContent = lesson.title;
      lessonInstructor.textContent = lesson.instructor;
      lessonDesc.textContent = lesson.desc;
      lessonPoints.innerHTML = '';
      lesson.learningPoints.forEach(point => {
        const li = document.createElement('li');
        li.textContent = point;
        lessonPoints.appendChild(li);
      });
      modal.classList.remove('hidden');
    }

    function closeModal() {
      videoFrame.src = '';
      modal.classList.add('hidden');
    }

    document.addEventListener('DOMContentLoaded', populateLessons);
  </script>
</body>
</html>
