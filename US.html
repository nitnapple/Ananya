<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered GIF and Text</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes blink {
      50% { border-color: transparent }
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid white;
      animation: blink 1s step-end infinite;
      white-space: pre-wrap;
      word-break: break-word;
    }

    @media (max-width: 640px) {
      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="m-0 p-0">
  <div class="relative w-screen h-screen overflow-hidden">
    <!-- Background GIF -->
    <img src="https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/us.gif" alt="Background GIF" class="absolute top-0 left-0 w-full h-full object-cover z-0" />

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

    <!-- Centered Text -->
    <div class="absolute inset-0 flex items-center justify-center z-20 px-4 text-center">
      <div class="max-w-sm sm:max-w-xl">
        <h2 class="text-white text-lg sm:text-xl md:text-2xl font-semibold drop-shadow-lg leading-relaxed">
          <span id="typewriter" class="typewriter"></span>
        </h2>
      </div>
    </div>

    <!-- Footer with Archive Button -->
    <footer class="absolute bottom-4 w-full flex justify-center z-30 px-4">
      <a href="https://nitnapple.github.io/Ananya/exp" rel="noopener noreferrer">
        <button class="bg-white bg-opacity-80 hover:bg-opacity-100 text-black font-semibold py-2 px-6 rounded-full shadow-md transition duration-300">
          Archive
        </button>
      </a>
    </footer>
  </div>

  <!-- JavaScript Typewriter Effect -->
  <script>
    const text = "If fate allows our paths to cross again, may we recognize in each other not strangers, but as souls who once knew each other well.";
    const el = document.getElementById("typewriter");
    let index = 0;

    function type() {
      if (index < text.length) {
        el.textContent += text.charAt(index);
        index++;
        setTimeout(type, 40); // typing speed in ms
      } else {
        el.style.borderRight = "none"; // remove cursor after done
      }
    }

    type();
  </script>

 <style>
  body {
    /* Prepare for filter change with smooth transition of 2 seconds */
    transition: filter 2s linear;
  }

  .bw-effect {
    filter: grayscale(80%) contrast(300%) brightness(70%);
  }
</style>

<script>
  window.addEventListener('load', function () {
    // Wait 3 seconds, then add class to start 2-second transition to B&W
    setTimeout(function () {
      document.body.classList.add('bw-effect');
    }, 3000);
  });
</script>



</body>
</html>
