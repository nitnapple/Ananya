<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered GIF and Text</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes typewriter {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .typewriter-wrapper {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      animation: typewriter 5s steps(70, end) forwards, blink 0.8s step-end infinite;
      max-width: 100%;
    }

    @media (max-width: 640px) {
      .typewriter-wrapper {
        font-size: 1rem;
      }
    }

    /* Allow wrapping after animation */
    .done-typing {
      white-space: normal !important;
      border-right: none !important;
      animation: none !important;
    }
  </style>
</head>
<body class="m-0 p-0">
  <div class="relative w-screen h-screen overflow-hidden">
    <!-- Background GIF -->
    <img src="https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/us.gif" alt="Background GIF" class="absolute top-0 left-0 w-full h-full object-cover z-0" />

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

    <!-- Centered Text -->
    <div class="absolute inset-0 flex items-center justify-center z-20 px-4 text-center">
      <div class="max-w-sm sm:max-w-xl">
        <h2 class="text-white text-base sm:text-xl md:text-2xl font-semibold drop-shadow-lg leading-relaxed">
          <span id="typewriter" class="typewriter-wrapper">
            If fate allows our paths to cross again, may we recognize in each other not strangers, but as souls who once knew each other well.
          </span>
        </h2>
      </div>
    </div>

    <!-- Footer with Archive Button -->
    <footer class="absolute bottom-4 w-full flex justify-center z-30 px-4">
      <a href="https://nitnapple.github.io/Archive" target="_blank" rel="noopener noreferrer" class="w-full sm:w-auto">
        <button class="w-full sm:w-auto bg-white bg-opacity-80 hover:bg-opacity-100 text-black font-semibold py-2 px-6 rounded-full shadow-md transition duration-300">
          Archive
        </button>
      </a>
    </footer>
  </div>

  <!-- Script to remove nowrap after typing -->
  <script>
    const typewriter = document.getElementById('typewriter');
    setTimeout(() => {
      typewriter.classList.add('done-typing');
    }, 5000); // matches animation duration
  </script>
</body>
</html>
