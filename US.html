<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
  <div class="relative w-screen h-screen overflow-hidden">
    <!-- Background GIF -->
    <img src="https://raw.githubusercontent.com/nitnapple/src/refs/heads/main/us.gif" alt="Background GIF" class="absolute top-0 left-0 w-full h-full object-cover z-0" />

    <!-- Optional overlay for contrast -->
    <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

    <!-- Centered Text -->
    <div class="absolute inset-0 flex items-center justify-center z-20 px-4 text-center">
      <h1 class="text-white text-3xl sm:text-4xl md:text-5xl font-bold drop-shadow-lg"></h1>
      <h2 class="text-white text-xl sm:text-2xl md:text-3xl font-semibold drop-shadow-lg">
        If fate allows our paths to cross again, may we recognize in each other not strangers, but as souls who once knew each other well.
      </h2>
    </div>

    <!-- Footer with Archive Button -->
    <footer class="absolute bottom-4 w-full flex justify-center z-30">
      <a href="https://nitnapple.github.io/Archive" target="_blank" rel="noopener noreferrer">
        <button class="bg-white bg-opacity-80 hover:bg-opacity-100 text-black font-semibold py-2 px-6 rounded-full shadow-md transition duration-300">
          Archive
        </button>
      </a>
    </footer>
  </div>
</body>
</html>
