<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location Camera</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Add a subtle text shadow for better readability on busy backgrounds */
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* Style for the camera shutter button */
        .shutter-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .shutter-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }
        .shutter-button:active:not(:disabled) {
            transform: scale(0.95);
        }
        .shutter-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .shutter-button:disabled::before {
            border-color: #777;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white overflow-hidden">

    <!-- Main App Container -->
    <div class="w-full max-w-md h-screen md:h-[800px] md:rounded-2xl md:shadow-2xl bg-black relative overflow-hidden flex flex-col">

        <!-- Camera View & Result View -->
        <div class="flex-grow relative bg-black">
            <!-- Live Video Feed -->
            <video id="video-feed" class="absolute inset-0 w-full h-full object-cover" playsinline autoplay muted></video>
            
            <!-- Captured Image Display -->
            <img id="captured-image" class="absolute inset-0 w-full h-full object-cover hidden" alt="Captured Photo">

            <!-- Geolocation & Time Overlay -->
            <div id="info-overlay" class="absolute bottom-0 left-0 right-0 p-3 bg-black/60 text-white text-shadow">
                <div class="flex items-start space-x-3">
                    <!-- Map Placeholder -->
                    <img id="map-placeholder" src="https://placehold.co/80x80/555/FFF?text=Map"
                         class="w-20 h-20 rounded-md bg-gray-700 flex-shrink-0 object-cover"
                         alt="Map Preview"
                         crossorigin="anonymous">
                    
                    <!-- Text Info -->
                    <div class="text-xs overflow-hidden">
                        <p id="location-main" class="font-bold text-base truncate">Getting location...</p>
                        <p id="location-address" class="mt-1 truncate">...</p>
                        <p id="location-coords" class="mt-1 font-mono">Lat: ... Long: ...</p>
                        <p id="datetime" class="mt-1">...</p>
                        <p class="mt-1 text-gray-300">Note: Captured by GPS Web Camera</p>
                    </div>
                </div>
            </div>

            <!-- Loading / Error Message -->
            <div id="message-box" class="absolute inset-0 bg-black/80 flex items-center justify-center p-8 text-center hidden z-10">
                <p id="message-text">Requesting permissions...</p>
            </div>
        </div>

        <!-- Controls Area -->
        <div class="bg-black/80 p-4 flex items-center justify-center">
            
            <!-- Capture Button -->
            <div id="capture-controls" class="flex justify-center">
                <button id="capture-button" class="shutter-button" title="Capture Photo" disabled></button>
            </div>

            <!-- Result Controls -->
            <div id="result-controls" class="hidden flex justify-around w-full">
                <button id="reset-button" class="px-6 py-3 bg-gray-700 rounded-full font-semibold">Take New</button>
                <a id="download-link" href="#" download="capture.png" class="px-6 py-3 bg-blue-600 rounded-full font-semibold">
                    Download
                </a>
            </div>
        </div>
    </div>

    <!-- Hidden canvas for processing the image -->
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        // DOM Elements
        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('captured-image');
        const infoOverlay = document.getElementById('info-overlay');
        const mapPlaceholder = document.getElementById('map-placeholder');

        // Text Elements
        const locationMainEl = document.getElementById('location-main');
        const locationAddressEl = document.getElementById('location-address');
        const locationCoordsEl = document.getElementById('location-coords');
        const datetimeEl = document.getElementById('datetime');

        // Controls
        const captureButton = document.getElementById('capture-button');
        const captureControls = document.getElementById('capture-controls');
        const resultControls = document.getElementById('result-controls');
        const resetButton = document.getElementById('reset-button');
        const downloadLink = document.getElementById('download-link');
        
        // Message Box
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        let currentStream;
        let locationData = {
            main: "Unknown Location",
            address: "...",
            coords: "Lat: ... Long: ..."
        };

        // --- 1. Show Message ---
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
        }

        // --- 2. Hide Message ---
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        // --- 3. Start Camera ---
        async function startCamera() {
            try {
                // Try to get the back camera (environment) first
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                currentStream = stream;
            } catch (err) {
                console.warn("Could not get back camera, trying any camera:", err);
                try {
                    // Fallback to any camera (likely front-facing)
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    currentStream = stream;
                } catch (finalErr) {
                    console.error("Error accessing any camera:", finalErr);
                    // Provide a user-friendly error message
                    let errorMsg = "Could not access camera.";
                    if (finalErr.name === "NotAllowedError") {
                        errorMsg = "Camera permission was denied. Please allow camera access in your browser settings and refresh.";
                    } else if (finalErr.name === "NotFoundError") {
                        errorMsg = "No camera found on your device.";
                    } else if (finalErr.name === "NotReadableError") {
                        errorMsg = "Your camera is already in use by another app.";
                    }
                    showMessage(errorMsg);
                }
            }
        }

        // --- 4. Get Location ---
        function getLocation() {
            if (!navigator.geolocation) {
                showMessage("Geolocation is not supported by your browser.");
                return;
            }

            // Watch position for continuous updates (optional, but good for accuracy)
            navigator.geolocation.watchPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    const lat = latitude.toFixed(6);
                    const lon = longitude.toFixed(6);
                    
                    locationData.coords = `Lat: ${lat}, Long: ${lon}`;
                    locationCoordsEl.textContent = locationData.coords;

                    // --- UPDATE MAP PREVIEW ---
                    // Only update the map if the location has significantly changed
                    if (mapPlaceholder.dataset.lat !== lat) {
                        mapPlaceholder.dataset.lat = lat; // Store current lat
                        
                        // ==================================================================
                        // ===               !!! IMPORTANT - API KEY !!!                  ===
                        // ==================================================================
                        //
                        // To show a SATELLITE map, you need an API key from Mapbox.com.
                        // 1. Go to mapbox.com, create a free account.
                        // 2. Find your 'Default public access token'.
                        // 3. Paste it here:
                        //
                        const mapboxApiKey = ""; // <-- "PASTE YOUR KEY HERE"
                        //
                        // ==================================================================

                        if (mapboxApiKey) {
                            // --- OPTION 1: SATELLITE MAP (Uses your API Key) ---
                            // This will show a SATELLITE map with a red pin
                            mapPlaceholder.src = `https://api.mapbox.com/styles/v1/mapbox/satellite-v9/static/pin-s-a+ff0000(${lon},${lat})/${lon},${lat},15/160x160?access_token=${mapboxApiKey}`;
                        } else {
                            // --- OPTION 2: STREET MAP (Fallback, No Key Required) ---
                            // This is the fallback STREET MAP from OpenStreetMap
                            console.log("No Mapbox key. Using free street map fallback. For SATELLITE view, add your free Mapbox API key.");
                            mapPlaceholder.src = `https://staticmap.openstreetmap.de/staticmap.php?center=${lat},${lon}&zoom=16&size=160x160&maptype=mapnik`;
                        }
                    }
                    
                    // Fetch address (only fetch if we don't have one)
                    if (locationData.address === "...") {
                        await reverseGeocode(latitude, longitude);
                    }
                },
                (err) => {
                    console.error("Error getting location:", err);
                    let errorMsg = "Could not get location.";
                    if (err.code === 1) { // PERMISSION_DENIED
                        errorMsg = "Location permission was denied. Please allow location access and refresh.";
                    } else if (err.code === 2) { // POSITION_UNAVAILABLE
                        errorMsg = "Location information is unavailable.";
                    }
                    locationMainEl.textContent = errorMsg;
                    locationData.main = errorMsg;
                }
            );
        }

        // --- 5. Reverse Geocode (Get Address from Coords) ---
        async function reverseGeocode(lat, lon) {
            try {
                // Using OpenStreetMap's free Nominatim API
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                if (data && data.address) {
                    const { city, state, country, suburb, road } = data.address;
                    locationData.main = `${city || suburb || 'Unknown Area'}, ${state || ''}, ${country || ''}`;
                    locationData.address = data.display_name.split(',').slice(0, 3).join(','); // Short address
                    
                    locationMainEl.textContent = locationData.main;
                    locationAddressEl.textContent = locationData.address;
                } else {
                    locationMainEl.textContent = "Address not found";
                    locationData.main = "Address not found";
                }
            } catch (err) {
                console.error("Reverse geocoding failed:", err);
                locationMainEl.textContent = "Could not fetch address";
                locationData.main = "Could not fetch address";
            }
        }

        // --- 6. Update Date & Time ---
        function updateTime() {
            const now = new Date();
            // Format: Saturday, 01/11/2025 11:11 AM GMT+05:30
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit',
                timeZoneName: 'short'
            };
            datetimeEl.textContent = now.toLocaleString('en-US', options);
        }

        // --- 7. Capture Photo ---
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            
            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame onto canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // --- Draw the overlay onto the canvas ---
            const overlayHeight = canvas.height * 0.22; // Overlay height (approx 22%)
            const startY = canvas.height - overlayHeight;
            const padding = canvas.width * 0.03; // 3% padding
            const mapSize = canvas.width * 0.18; // 18% for map

            // Draw semi-transparent background
            context.fillStyle = 'rgba(0, 0, 0, 0.6)';
            context.fillRect(0, startY, canvas.width, overlayHeight);

            // --- Draw map image ---
            try {
                // This works because the img tag has crossorigin="anonymous"
                context.drawImage(mapPlaceholder, padding, startY + padding, mapSize, mapSize);
            } catch (e) {
                console.error("Could not draw map to canvas:", e);
                // Fallback to drawing a gray box if it fails
                context.fillStyle = '#555';
                context.fillRect(padding, startY + padding, mapSize, mapSize);
            }

            // Draw text
            context.fillStyle = 'white';
            const textX = mapSize + padding * 2;
            let currentY = startY + padding;

            // Location Main
            let fontSize = canvas.width * 0.04;
            context.font = `bold ${fontSize}px Inter`;
            currentY += fontSize;
            context.fillText(locationData.main, textX, currentY);

            // Address
            fontSize = canvas.width * 0.025;
            context.font = `${fontSize}px Inter`;
            currentY += fontSize + (padding * 0.5);
            // Simple wrap/truncate
            const address = locationData.address.length > 50 ? locationData.address.substring(0, 50) + '...' : locationData.address;
            context.fillText(address, textX, currentY);
            
            // Coords
            currentY += fontSize + (padding * 0.5);
            context.font = `normal ${fontSize}px "Courier New", monospace`;
            context.fillText(locationData.coords, textX, currentY);
            
            // Datetime
            currentY += fontSize + (padding * 0.5);
            context.font = `normal ${fontSize}px Inter`;
            context.fillText(datetimeEl.textContent, textX, currentY);

            // Note
            fontSize = canvas.width * 0.022;
            context.font = `normal ${fontSize}px Inter`;
            context.fillStyle = '#ccc';
            currentY += fontSize + (padding * 0.5);
            context.fillText("Note: Captured by GPS Web Camera", textX, currentY);

            // --- Show the captured image ---
            const dataUrl = canvas.toDataURL('image/png');
            capturedImage.src = dataUrl;
            downloadLink.href = dataUrl;

This is a            // Toggle UI
            video.classList.add('hidden');
            infoOverlay.classList.add('hidden');
            captureControls.classList.add('hidden');

            capturedImage.classList.remove('hidden');
            resultControls.classList.remove('hidden');

            // Stop camera
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });

        // --- 8. Reset View ---
        resetButton.addEventListener('click', () => {
            // Toggle UI
            video.classList.remove('hidden');
            infoOverlay.classList.remove('hidden');
            captureControls.classList.remove('hidden');

            capturedImage.classList.add('hidden');
            resultControls.classList.add('hidden');

            // Restart camera
            showMessage("Starting camera...");
            initApp(); // Call the main init function
        });

        // --- Initial setup ---
        function initApp() {
            // --- CRITICAL: Check for HTTPS ---
            if (!window.isSecureContext) {
                showMessage("SecurityError: This app must be loaded over HTTPS (a secure connection) to access your camera and location.");
                return;
            }

            showMessage("Requesting permissions for Camera and Location...");
            
            // Set crossOrigin property for the map image to allow canvas drawing
            mapPlaceholder.crossOrigin = "Anonymous";
            
            startCamera();
            getLocation();
            updateTime();
            setInterval(updateTime, 1000); // Update time every second
        }

        // Wait for the video to be ready to play
        video.addEventListener('canplay', () => {
            hideMessage(); // Hide loading message
            captureButton.disabled = false; // Enable capture button
        });

        initApp();
    </script>
</body>
</html>
