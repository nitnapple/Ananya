<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Cleaners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none; /* Prevents scrolling on mobile when drawing */
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        #game-canvas {
            cursor: crosshair;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .tool-btn.active {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.5);
        }
        .modal-bg {
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        #progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-2xl mx-auto">
        
        <!-- Header -->
        <header class="mb-4 text-center">
            <h1 id="object-title" class="text-3xl font-bold text-gray-800 dark:text-white">Ancient Viking Shield</h1>
            <p class="text-gray-500 dark:text-gray-400">Restore this relic to its former glory.</p>
        </header>

        <!-- Canvas and Particles Container -->
        <div class="relative">
            <canvas id="game-canvas"></canvas>
            <div id="particle-container" class="absolute top-0 left-0 w-full h-full pointer-events-none overflow-hidden rounded-lg"></div>
        </div>


        <!-- Progress Bar -->
        <div class="my-4">
            <div class="flex justify-between mb-1">
                <span class="text-base font-medium text-indigo-700 dark:text-white">Cleaning Progress</span>
                <span id="progress-percent" class="text-sm font-medium text-indigo-700 dark:text-white">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700">
                <div id="progress-bar-fill" class="bg-indigo-600 h-4 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- Tool Bar -->
        <div class="bg-white dark:bg-gray-800 p-3 rounded-lg shadow-lg flex justify-around items-center space-x-2">
            <button id="tool-washer" class="tool-btn flex-1 p-3 rounded-lg text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                <span class="text-xs">Washer</span>
            </button>
            <button id="tool-scrub" class="tool-btn flex-1 p-3 rounded-lg text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                <span class="text-xs">Scrub</span>
            </button>
             <div class="text-center">
                <div class="text-lg font-bold text-yellow-500">ðŸ’Ž <span id="time-motes">0</span></div>
                <div class="text-xs text-gray-500 dark:text-gray-400">Time Motes</div>
            </div>
        </div>

    </div>

    <!-- Level Complete Modal -->
    <div id="level-complete-modal" class="fixed inset-0 modal-bg items-center justify-center hidden">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-8 max-w-md text-center">
            <h2 class="text-3xl font-bold text-green-500 mb-2">Restoration Complete!</h2>
            <p id="modal-object-name" class="text-xl text-gray-700 dark:text-gray-300 mb-4">You've restored the Ancient Viking Shield!</p>
            <img id="modal-clean-image" src="" alt="Clean Object" class="w-48 h-48 object-cover mx-auto rounded-lg shadow-md mb-4">
            <p class="text-lg text-yellow-500 font-semibold mb-6">You earned ðŸ’Ž 100 Time Motes!</p>
            <button id="next-level-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                Clean Next Object
            </button>
        </div>
    </div>
    

<script>
    // --- GAME SETUP ---
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const particleContainer = document.getElementById('particle-container');

    // UI Elements
    const progressBarFill = document.getElementById('progress-bar-fill');
    const progressPercent = document.getElementById('progress-percent');
    const objectTitle = document.getElementById('object-title');
    const timeMotesDisplay = document.getElementById('time-motes');
    const levelCompleteModal = document.getElementById('level-complete-modal');
    const modalObjectName = document.getElementById('modal-object-name');
    const modalCleanImage = document.getElementById('modal-clean-image');
    const nextLevelBtn = document.getElementById('next-level-btn');
    const toolWasherBtn = document.getElementById('tool-washer');
    const toolScrubBtn = document.getElementById('tool-scrub');

    // Game State
    let isDrawing = false;
    let currentLevelIndex = 0;
    let timeMotes = 0;
    let currentTool = { name: 'washer', size: 40 };
    
    // Level Data
    const levels = [
        {
            name: "Ancient Viking Shield",
            dirtyImgSrc: "https://placehold.co/600x400/8B4513/3A1F04?text=Muddy+Shield",
            cleanImgSrc: "https://placehold.co/600x400/C0C0C0/4a4a4a?text=Polished+Shield",
        },
        {
            name: "Forgotten Runic Axe",
            dirtyImgSrc: "https://placehold.co/600x400/964B00/4B2500?text=Rusted+Axe",
            cleanImgSrc: "https://placehold.co/600x400/BDBDBD/505050?text=Gleaming+Axe",
        },
        {
            name: "Mythic Norse Helmet",
            dirtyImgSrc: "https://placehold.co/600x400/A52A2A/531515?text=Grimy+Helmet",
            cleanImgSrc: "https://placehold.co/600x400/FFD700/C0A000?text=Golden+Helmet",
        }
    ];

    let dirtyImage = new Image();
    let cleanImage = new Image();
    let imagesLoaded = 0;

    // --- AUDIO SETUP (Tone.js) ---
    const synth = new Tone.Synth().toDestination();
    const noise = new Tone.Noise("brown").toDestination();
    noise.volume.value = -20;

    const washerSound = new Tone.NoiseSynth({
        noise: { type: 'white' },
        envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.1 }
    }).toDestination();
    washerSound.volume.value = -15;

    const scrubSound = new Tone.Player({
        url: "https://tonejs.github.io/audio/berklee/253-Scrub.mp3",
        loop: true,
    }).toDestination();
    scrubSound.volume.value = -10;

    const successSound = () => {
        const successSynth = new Tone.PolySynth(Tone.Synth).toDestination();
        const now = Tone.now();
        successSynth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "8n", now);
    }
    
    // --- CORE GAME LOGIC ---

    function setupCanvas() {
        const container = canvas.parentElement;
        const containerWidth = container.clientWidth;
        // Maintain a 4:3 aspect ratio
        canvas.width = containerWidth;
        canvas.height = (containerWidth / 4) * 3;
        loadLevel(currentLevelIndex);
    }

    function loadLevel(levelIndex) {
        imagesLoaded = 0;
        const level = levels[levelIndex];
        
        objectTitle.textContent = level.name;
        progressBarFill.style.width = '0%';
        progressPercent.textContent = '0%';

        cleanImage.src = level.cleanImgSrc;
        cleanImage.onload = () => handleImageLoad(levelIndex);
        cleanImage.onerror = () => {
             cleanImage.src = `https://placehold.co/600x400/eeeeee/cccccc?text=Image+Not+Found`;
        }


        dirtyImage.src = level.dirtyImgSrc;
        dirtyImage.onload = () => handleImageLoad(levelIndex);
        dirtyImage.onerror = () => {
             dirtyImage.src = `https://placehold.co/600x400/333333/999999?text=Image+Not+Found`;
        }
    }

    function handleImageLoad(levelIndex) {
        // Ensure we only draw once both images are ready
        if (currentLevelIndex !== levelIndex) return;

        imagesLoaded++;
        if (imagesLoaded === 2) {
            drawImages();
        }
    }

    function drawImages() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw the "clean" image as the background
        ctx.drawImage(cleanImage, 0, 0, canvas.width, canvas.height);
        // Draw the "dirty" image on top, which we will erase
        ctx.drawImage(dirtyImage, 0, 0, canvas.width, canvas.height);
        updateProgress();
    }
    
    function getMousePos(evt) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        if (evt.touches && evt.touches.length > 0) {
            return {
                x: (evt.touches[0].clientX - rect.left) * scaleX,
                y: (evt.touches[0].clientY - rect.top) * scaleY
            };
        }
        return {
            x: (evt.clientX - rect.left) * scaleX,
            y: (evt.clientY - rect.top) * scaleY
        };
    }

    function startDrawing(e) {
        isDrawing = true;
        if(Tone.context.state !== 'running') {
            Tone.start();
        }
        
        if(currentTool.name === 'washer') {
            washerSound.triggerAttack();
        } else if (currentTool.name === 'scrub') {
            scrubSound.start();
        }
        
        draw(e);
    }

    function stopDrawing() {
        if (!isDrawing) return;
        isDrawing = false;
        washerSound.triggerRelease();
        scrubSound.stop();
        // Check progress one last time after drawing stops
        updateProgress();
    }

    function draw(e) {
        if (!isDrawing) return;
        e.preventDefault();

        const { x, y } = getMousePos(e);

        // Erase the top ('dirty') layer
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, currentTool.size, 0, Math.PI * 2, false);
        ctx.fill();

        // Create dirt particles
        if(currentTool.name === 'washer') {
             createParticles(x, y, 3, '#654321');
        } else {
             createParticles(x, y, 2, '#FFFFFF');
        }
    }

    function updateProgress() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        let dirtyPixels = 0;
        
        // Iterate over pixel data (every 4th value is alpha)
        for (let i = 3; i < data.length; i += 4) {
            if (data[i] > 0) { // Check if the pixel is not transparent
                dirtyPixels++;
            }
        }
        
        const totalPixels = canvas.width * canvas.height;
        const percentageClean = 100 - (dirtyPixels / totalPixels) * 100;
        
        progressBarFill.style.width = `${percentageClean}%`;
        progressPercent.textContent = `${Math.floor(percentageClean)}%`;

        if (percentageClean >= 98) {
            levelComplete();
        }
    }

    function levelComplete() {
        if (levelCompleteModal.classList.contains('hidden')) {
            isDrawing = false; // Stop any drawing
            washerSound.triggerRelease();
            scrubSound.stop();
            successSound();
            
            const level = levels[currentLevelIndex];
            timeMotes += 100;
            timeMotesDisplay.textContent = timeMotes;
            
            modalObjectName.textContent = `You've restored the ${level.name}!`;
            modalCleanImage.src = level.cleanImgSrc;
            
            levelCompleteModal.classList.remove('hidden');
            levelCompleteModal.classList.add('flex');
        }
    }
    
    function createParticles(x, y, count, color) {
        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.left = `${(x / canvas.width) * 100}%`;
            particle.style.top = `${(y / canvas.height) * 100}%`;
            particle.style.width = `${Math.random() * 3 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.backgroundColor = color;
            particle.style.borderRadius = '50%';
            
            const angle = Math.random() * Math.PI * 2;
            const force = Math.random() * 50 + 20;
            const vx = Math.cos(angle) * force;
            const vy = Math.sin(angle) * force;

            particleContainer.appendChild(particle);

            const animation = particle.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${vx}px, ${vy}px) scale(0)`, opacity: 0 }
            ], {
                duration: Math.random() * 500 + 500,
                easing: 'cubic-bezier(0.25, 1, 0.5, 1)'
            });
            animation.onfinish = () => particle.remove();
        }
    }

    function selectTool(toolName) {
        document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
        if (toolName === 'washer') {
            currentTool = { name: 'washer', size: 40 };
            toolWasherBtn.classList.add('active');
        } else if (toolName === 'scrub') {
            currentTool = { name: 'scrub', size: 25 };
            toolScrubBtn.classList.add('active');
        }
    }

    // --- EVENT LISTENERS ---
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    canvas.addEventListener('mousemove', draw);
    
    // Touch events for mobile
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchcancel', stopDrawing);
    canvas.addEventListener('touchmove', draw);

    window.addEventListener('resize', setupCanvas);

    nextLevelBtn.addEventListener('click', () => {
        currentLevelIndex = (currentLevelIndex + 1) % levels.length;
        levelCompleteModal.classList.add('hidden');
        levelCompleteModal.classList.remove('flex');
        loadLevel(currentLevelIndex);
    });
    
    toolWasherBtn.addEventListener('click', () => selectTool('washer'));
    toolScrubBtn.addEventListener('click', () => selectTool('scrub'));

    // --- INITIALIZATION ---
    window.onload = () => {
        setupCanvas();
        selectTool('washer'); // Default tool
        timeMotesDisplay.textContent = timeMotes;
    };
</script>

</body>
</html>
